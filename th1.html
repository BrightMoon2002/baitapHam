<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành mảng 1, bài 1</title>
</head>
<body>
<h1>Tạo và gọi hàm</h1>
<script>
    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. We will play a nice game of chess.";
        } else {
            result = "May be later then";
        }
        return result;
    }

    let confirmAnswer = confirm("Shall we play a game?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer)
</script>
</body>
</html>
